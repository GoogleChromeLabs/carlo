<title>PhotoBooth App</title>
<style>
body {
  background-color: #e6e8ec;
  display: flex;
  flex-direction: column;
  margin: 0;
}

canvas {
  display: none;
}

.buttons {
  display: flex;
  justify-content: center;
  color: #aaa;
  margin: 20px;
}

#button {
  width: 48px;
  height: 48px;
  cursor: hand;
}

#button:hover {
  opacity: 0.5;
}

#button:active {
  opacity: 0.4;
}

#video {
  flex: auto;
}

.flashit {
  animation: flash linear 100ms;
}

@keyframes flash {
  0% { opacity: 1; } 
  50% { opacity: .1; } 
  100% { opacity: 1; }
}

</style>

<script>
async function run(){  
  const video = document.getElementById('video');
  const button = document.getElementById('button');
  video.srcObject = await navigator.mediaDevices.getUserMedia({ video: true });
  button.addEventListener('click', () => captureScreenshot(), false);
}

function captureScreenshot() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const context = canvas.getContext('2d');
  context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
  saveImage(canvas.toDataURL('image/jpeg').substr('data:image/jpeg;base64,'.length));
  video.classList.add('flashit');
  setTimeout(() => video.classList.remove('flashit'), 1000);
}
</script>

<body onload="run()">
  <video autoplay id="video"></video>
  <canvas id="canvas"></canvas>
  <div class="buttons">
    <img src="camera.svg" id="button"/>
  </div>
</body>

</html>
